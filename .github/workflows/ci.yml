name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint || true

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test || true

      - name: Export Next.js static site (optional)
        run: |
          if [ -f next.config.js ]; then
            npm run export || true
          fi
